<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 420px;
      min-height: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      margin-top: 4px;
      opacity: 0.85;
      font-size: 13px;
      font-weight: 400;
    }
    
    .form-section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .input-wrapper {
      position: relative;
    }
      input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    select {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }
    
    input[type="password"]:focus,
    select:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    select:hover {
      background: white;
    }
    
    input[type="password"]::placeholder {
      color: #666;
      opacity: 0.7;
    }
    
    .help-text {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 6px;
      line-height: 1.4;
    }
    
    .help-text a {
      color: #FFD700;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .generate-btn {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    .generate-btn:active {
      transform: translateY(0);
    }
    
    .generate-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .clear-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .clear-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.3s ease;
    }
    
    .status.loading {
      background: rgba(255, 193, 7, 0.2);
      border-color: rgba(255, 193, 7, 0.5);
    }
    
    .status.loading::before {
      content: "‚è≥ ";
      animation: spin 1s linear infinite;
    }
    
    .status.success {
      background: rgba(40, 167, 69, 0.2);
      border-color: rgba(40, 167, 69, 0.5);
    }
    
    .status.success::before {
      content: "‚úÖ ";
    }
    
    .status.error {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.5);
    }
    
    .status.error::before {
      content: "‚ùå ";
    }
    
    .result {
      margin-top: 16px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-height: 180px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
      backdrop-filter: blur(10px);
      animation: slideUp 0.3s ease;
    }
    
    .result-header {
      margin-bottom: 12px;
      font-weight: 600;
      opacity: 0.9;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    .result-content {
      white-space: pre-wrap;
      opacity: 0.95;
    }
    
    .hidden {
      display: none;
    }
    
    /* Custom scrollbar */
    .result::-webkit-scrollbar {
      width: 6px;
    }
    
    .result::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    .result::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    .result::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Loading button animation */
    .generate-btn:disabled::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üöÄ</div>
      <h1>Startup Ideas</h1>
      <div class="subtitle">AI-powered idea generation</div>
    </div>
      <div class="form-section">
      <label for="apiKey">HuggingFace API Key</label>
      <div class="input-wrapper">
        <input type="password" id="apiKey" placeholder="Enter your API key here">
      </div>
      <div class="help-text">
        Get your free API key from <a href="https://huggingface.co/settings/tokens" target="_blank">huggingface.co/settings/tokens</a>
      </div>
    </div>
    
    <div class="form-section">
      <label for="modelSelect">AI Model</label>
      <div class="input-wrapper">
        <select id="modelSelect">
          <option value="meta-llama/Llama-3.1-8B-Instruct">Llama 3.1 8B Instruct (Default)</option>
          <option value="meta-llama/Llama-3.2-3B-Instruct">Llama 3.2 3B Instruct (Faster)</option>
          <option value="mistralai/Mistral-7B-Instruct-v0.3">Mistral 7B Instruct v0.3</option>
          <option value="microsoft/DialoGPT-large">DialoGPT Large (Creative)</option>
          <option value="HuggingFaceH4/zephyr-7b-beta">Zephyr 7B Beta (Balanced)</option>
          <option value="microsoft/Phi-3-mini-4k-instruct">Phi-3 Mini 4K Instruct (Efficient)</option>
        </select>
      </div>
      <div class="help-text">
        Choose the AI model that best fits your needs. Larger models may be slower but more creative.
      </div>
    </div>
    
    <div class="button-group">
      <button id="generateBtn" class="generate-btn">Generate Ideas</button>
      <button id="clearBtn" class="clear-btn">Clear</button>
    </div>
    
    <div id="status" class="status hidden"></div>
    <div id="result" class="result hidden">
      <div class="result-header"></div>
      <div class="result-content"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
